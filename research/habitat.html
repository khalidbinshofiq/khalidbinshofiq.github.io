<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LST Maps</title>
    <style>
        h2 {
            text-align: center;
            width: 100%; /* Full width to make it a single line */
            margin: 0 auto;
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 24px; /* Make the heading a little bigger */
        }
        
        /* Centering the images and making them larger */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Space between images */
            margin-bottom: 30px;
        }

        .image-container img {
            width: 30%; /* Making the images larger and more prominent */
        }
    </style>
</head>
<body>

    <h2>Habitat Maps of Cox's Bazar, Maheshkhali Island and Kutubdia, Bangladesh</h2>
    <div class="image-container">
        <img src="./cox.jpg" alt="Bhawal LST 2000">
        <img src="./mahesh.jpg" alt="Bhawal LST 2005">
        <img src="./kutub.jpg" alt="Bhawal LST 2010">
    </div>
